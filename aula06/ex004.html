<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ? ')
        document.write(`O seu nome tem ${nome.length} letras <br/>`)
        document.write(`O seu nome em maiuscula é ${nome.toUpperCase()} <br/>`)
        document.write(`O seu nome em minuscula é ${nome.toLocaleLowerCase()}`)
    </script>
    <script>
        var n1 = Number(1500.3) 
        document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
        
    </script>
</body>
</html>
