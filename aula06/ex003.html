<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro codigo em Javascript</title>
    <style>
        body {
            background-color: rgb(167, 86, 241);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
            
        }
    </style>
</head>
<body>
    <h1>Aprendendo Javascript</h1>
    <p>dando os primeiros passos</p>

    <script>
    var n1 = Number(window.prompt('Escreva um numero: '))
    var n2 = Number(window.prompt('Escreva outro: '))
    var s = n1 + n2
    window.alert(`A soma de ${n1} + ${n2} é ${s}`)
    // num + num para adiçao 
    // Str + str para concatenação
    </script>
</body>
</html>
