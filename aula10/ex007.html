<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="textn1" id="textn1"> +
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="somar" id="somar" onclick="somar()">
    <div id="res">Resultado...</div>
    <script>
        function somar(){
        var tn1 = window.document.getElementById('textn1')
        var tn2 = document.getElementById('textn2')
        var res = document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerText = `A soma entre ${n1} + ${n2} = ${s}`
        }
        
    </script>
</body>
</html>
